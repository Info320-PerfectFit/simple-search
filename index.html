<html>
  <head>
    <meta charset="UTF-8">
    <!-- This should be filled with keywords that best describe your search engine and the things that you are targeting -->
    <meta name="keywords" content="Search, Search Engine"> 
    <!-- This should be your team name -->
    <meta name="author" content="Caleb Thorsteinson">
    <!-- The title of you're webpage -->
    <title>Perfect Fit</title>
    <!-- Link to your style sheet -->
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <!-- Scripts to be loaded -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="js/simpleSearch.js" type="text/javascript"></script>
    <!-- Google Analytics Section -->

  </head>
  <body>
    <div class="container">
      <h1>Perfect Fit</h1>
      <div id="searchbox">
	<!-- The input box where users will enter their query -->
      <div id="searchbar">
      	<div class="buttons">
          <label>
            <input id="strength" name="options" type="radio" />
            <img src="dumbbell16.png" alt="Strength Training" />
          </label>
        </div>
        <div class="buttons">
          <label>
            <input id="stretch" name="options" type="radio" />
            <img src="stretching1.png" alt="Stretching" />
          </label>
        </div>
        <div class="buttons">
          <label>
            <input id="cardio" name="options" type="radio" />
            <img src="runer.png" alt="Cardio" />
          </label>
        </div>
        <div class="buttons">
          <label>
            <input id="quick" name="options" type="radio" />
            <img src="time21.png" alt="Quick Workouts" />
          </label>
        </div>
        <div id="searchbox">
          <input id="query" type="text" placeholder="Search here..." required></input>
          <button id="search">Search</button>
        </div>
      </div>
      <!-- Container where results will be filled in -->
      <div id="results"></div>
      <!-- Template for results.  Each result is then later inserted into the results container after we get results from a query -->
      <div class="template result">
        <div class="title">
          <a href="">
            <h3></h3>
          </a>
        </div>
        <div class="url"></div>
        <div class="content"></div> 
      </div>
    </div> <!-- container -->
